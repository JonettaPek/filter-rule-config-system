<div class="jp-inputs-container">
    <span class="jp-header p-text-secondary block mb-5">Edit Subrule</span>
    <div class="jp-input flex align-items-center gap-3 mb-3">
        <label for="field-option-id" class="font-semibold">Field</label>
        <p-dropdown 
            inputId="field-option-id"
            class="flex-auto"
            [options]="fieldOptions" 
            [(ngModel)]="selectedFieldOption" 
            variant="filled"
            optionLabel="name"
            placeholder="Select a Field" 
            (ngModelChange)="handleFieldTypeAndConditionAndValueInputs($event)"
        />
    </div>
    <div class="jp-input flex align-items-center gap-3 mb-5">
        <label for="field-type-id" class="font-semibold">Field Type</label>
        <input 
            id="field-type-id" 
            class="flex-auto"
            type="text"
            pInputText="fieldType"
            [disabled]="true" 
            [(ngModel)]="fieldType"
            autocomplete="off"
        />
    </div>
    <div class="jp-input flex align-items-center gap-3 mb-5">
        <label for="condition-id" class="font-semibold">Condition</label>
        <p-dropdown 
            inputId="condition-id"
            class="flex-auto"
            [options]="conditions" 
            [(ngModel)]="selectedCondition" 
            variant="filled"
            placeholder="Select a Condition"
        />
    </div>
    <div class="jp-input flex align-items-center gap-3 mb-5">
        <label for="value-id" class="font-semibold">Value</label>
        <input 
            id="value-id"
            class="flex-auto"
            [type]="valueInputType"
            [(ngModel)]="value"
            autocomplete="off"
        />
    </div>
    <div class="jp-buttons flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
        <p-button label="Save" (onClick)="visible = false" />
    </div>
</div>
